version: "3"

services:

  # mongo 3.2
  mongo:
    build: mongo
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./mongo/db:/data/db
      - ./mongo/bin:/data/bin
    environment:
      - MONGO_INITDB_DATABASE=hapi
      - DATABASE_NAME=hapi

  # node 12
  react:
    build: react
    working_dir: /app/react
    volumes:
      - ./react:/app/react
    ports:
      - 3000:3000
    command: npm run dev
    depends_on:
    - express

  # node 12
  express:
    build: express
    working_dir: /app/express
    volumes:
      - ./express:/app/express
    ports:
      - 8000:8000
    command: npm run dev
    depends_on:
    - mongo

